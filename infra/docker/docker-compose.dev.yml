version: '3.8'

networks:
  askyourdb-network:
    driver: bridge

volumes:
  mongo-data:
  postgres-data:

services:
  mongo:
    image: mongo:7
    container_name: askyourdb-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - askyourdb-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: askyourdb-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: askyourdb
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - askyourdb-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: ../infra/docker/backend.Dockerfile
    container_name: askyourdb-backend
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DB_ENGINE=mongo
      - MONGO_URI=mongodb://admin:password123@mongo:27017/askyourdb?authSource=admin
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=postgres
      - PG_PASSWORD=postgres
      - PG_DB=askyourdb
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - askyourdb-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:4000/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infra/docker/frontend.Dockerfile
    container_name: askyourdb-frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - askyourdb-network
    restart: unless-stopped
