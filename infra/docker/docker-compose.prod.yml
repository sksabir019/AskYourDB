version: '3.8'

networks:
  askyourdb-network:
    driver: bridge

volumes:
  mongo-data:
  postgres-data:

services:
  mongo:
    image: mongo:7
    container_name: askyourdb-mongo-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - askyourdb-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    # Only expose if needed for external access
    # ports:
    #   - '27017:27017'

  postgres:
    image: postgres:15-alpine
    container_name: askyourdb-postgres-prod
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_DB: ${PG_DB:-askyourdb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - askyourdb-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${PG_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    # Only expose if needed for external access
    # ports:
    #   - '5432:5432'

  backend:
    build:
      context: ../../backend
      dockerfile: ../infra/docker/backend.Dockerfile
      args:
        NODE_ENV: production
    container_name: askyourdb-backend-prod
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_ENGINE=${DB_ENGINE:-mongo}
      - MONGO_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD}@mongo:27017/${MONGO_DB:-askyourdb}?authSource=admin
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=${PG_USER:-postgres}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_DB=${PG_DB:-askyourdb}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://yourdomain.com}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    depends_on:
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - askyourdb-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: always
    # Don't expose backend directly in production
    # Use nginx as reverse proxy

  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infra/docker/frontend.Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    container_name: askyourdb-frontend-prod
    ports:
      - '${FRONTEND_PORT:-80}:3000'
    depends_on:
      - backend
    networks:
      - askyourdb-network
    restart: always
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
